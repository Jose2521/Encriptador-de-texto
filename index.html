<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/one.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo-alura" src="./imagenes/logo.png" alt="Logo de Alura Latam">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="text-area-aviso">
                <img class="logo-aviso" src="./imagenes/aviso.svg" alt="Imagen de aviso">
                <p class="informacion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                <button class="boton-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
        <section class="contenedor-mensaje">
            <div class="mensaje-contenido">
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div class="placeholder-contenido">
                    <img class="muneco" src="./imagenes/muneco.png" alt="Imagen de muñeco">
                    <p class="texto1">Ningún mensaje fue encontrado</p>
                    <p class="texto2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>                     
        </section>
    </main>
    <script src="script.js"></script>   
</body>
</html>
